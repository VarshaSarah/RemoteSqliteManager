<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>REMOTE SQLITE CONNECT</title>
    </head>
    <body>
        <div id="login">
        <h1><strong>Welcome.</strong> Please login.</h1>

            <form action="/login/" method="post">{% csrf_token %}

            <fieldset>
                <p><h4>Hostname:</h4> {{ form_sys.hostname }}</p>
                <p><h4>password:</h4> {{ form_sys.password }}</p>
                <p><h4>IP address:</h4>{{ form_sys.ipaddress }}</p>

                <p><input type="submit" value="SUBMIT" /></p>
            </fieldset>

            </form>
        </div>
    </body>
</html>
