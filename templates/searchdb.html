{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>REMOTE SQLITE CONNECT</title>
            <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
            <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet" type="text/css" media="screen">
    </head>
    <body>
        <div id="search">
        <h2>Welcome {{user}} </h2>

        <form  class="form-horizontal" action="/search/" method="post">{% csrf_token %}

            <fieldset>
                <div id="form-div">

                  <div class="form-group">
                    <label for="inputhostname" class="col-sm-2 control-label">DB Path</label>
                    <div class="col-sm-4">
                      <p id="field"> {{ form_db.dbpath }}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                     <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    </div>
                  </div>
                </div>
            </fieldset>

        </form>
        </div>
    </body>
</html>
